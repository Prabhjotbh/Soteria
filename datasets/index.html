<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Search</title>
</head>
<body>
    <h1>PDF Search</h1>
    <form method="POST">
        <label for="query">Enter Keyword:</label>
        <input type="text" id="query" name="query">
        <input type="submit" value="Search">
    </form>
    {% if results %}
        <h2>Search Results:</h2>
        <ul>
            {% for result in results %}
                <li>
                    <strong>File:</strong> {{ result.pdf_file }}<br>
                    <strong>Page Number:</strong> {{ result.page_number }}<br>
                    <strong>Text:</strong><br>
                    <pre>{{ result.wrapped_text }}</pre>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
